<div class="container">
    <h2>Guest Profile</h2>
    <form (ngSubmit)="onSubmit()" #guestProfileForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input 
          type="text" 
          id="username" 
          class="form-control" 
          required 
          [(ngModel)]="guestProfile.username" 
          name="username"
          #username="ngModel"
        />
        <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
          Username is required.
        </div>
      </div>
  
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="guestProfileForm.invalid"
      >
        Submit
      </button>
    </form>
  
    <div *ngIf="submitted">
      <h3>Submitted Profile:</h3>
      <p>Username: {{ guestProfile.username }}</p>
    </div>
  </div>
